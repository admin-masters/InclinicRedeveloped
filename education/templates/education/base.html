<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
  <title>In-Clinic Education</title>
  <style>
    body { background:#f4f6f9; }
    .card-soft { border:0; box-shadow:0 6px 18px rgba(0,0,0,.06); border-radius:14px; }
  </style>
</head>
<body>
<nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
  <div class='container'>
    <a class='navbar-brand' href='/dashboard/'>In-Clinic</a>
    <button class='navbar-toggler' type='button' data-bs-toggle='collapse' data-bs-target='#navMain'><span class='navbar-toggler-icon'></span></button>
    <div class='collapse navbar-collapse' id='navMain'>
      <ul class='navbar-nav me-auto'>
        <li class='nav-item'><a class='nav-link' href='/dashboard/'>Dashboard</a></li>
        <li class='nav-item'><a class='nav-link' href='/field/login/'>Field Rep Login</a></li>
      </ul>
      <span class='navbar-text text-light small'>{{ request.user.username|default:'Guest' }}</span>
    </div>
  </div>
</nav>

<div class='container py-4'>
  {% for m in messages %}<div class='alert alert-info'>{{m}}</div>{% endfor %}
  {% block content %}{% endblock %}
</div>

<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'></script>
{% block scripts %}{% endblock %}
</body>
</html>
