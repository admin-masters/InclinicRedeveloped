{% extends 'education/base.html' %}
{% block content %}
<div class='d-flex justify-content-between align-items-center mb-3'>
  <h4>Collateral Management</h4>
  <a class='btn btn-success btn-sm' href='{% url "collateral_add" campaign.id %}'>Add Collateral</a>
</div>
<div class='card card-soft p-3'>
  <div class='table-responsive'>
    <table class='table'>
      <thead><tr><th>Title</th><th>Type</th><th>Actions</th></tr></thead>
      <tbody>
      {% for c in collaterals %}
      <tr><td>{{ c.content_title }}</td><td>{{ c.get_item_type_display }}</td><td><a href='{% url "preview_collateral" c.id %}'>Preview</a></td></tr>
      {% empty %}<tr><td colspan='3'>No collaterals added yet.</td></tr>{% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
