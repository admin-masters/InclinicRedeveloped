{% extends 'education/base.html' %}
{% block content %}
<div class='row justify-content-center'>
  <div class='col-12 col-md-6'>
    <div class='card card-soft p-4'>
      <h4>Verify WhatsApp Number</h4>
      <p class='text-muted'>Enter the same number used for sharing.</p>
      <form method='post'>
        {% csrf_token %}
        <input name='phone' class='form-control' maxlength='10' required>
        <button class='btn btn-primary mt-3'>Verify and Continue</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
